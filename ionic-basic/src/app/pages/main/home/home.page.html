<app-header title="Home"></app-header>

<ion-content>

  <!-------SEEN OBJECT------->
  <ion-list>
    <ion-item-sliding class="product-item" *ngFor = "let p of products">

      <ion-item-options side="start">
        <ion-item-option expandable (click)="addUpdateObject(p)">
          <ion-icon class="option-btn" name="create-outline"></ion-icon>
        </ion-item-option>
      </ion-item-options>

      <ion-item>
        <ion-avatar slot="start">
          <img [src]="p.image" />
        </ion-avatar>
        <ion-label class="object">
          <div class="name">{{p.name}}</div>
          <div class="data">
            <strong>Precio: </strong> {{p.price | currency: 'MXN '}}
            <br>
            <strong>Unidades vendidas: </strong> {{p.soldUnits}}
          </div>

          <ion-chip color="success" mode="ios" outline="true">
            <ion-label>Ganancias: {{p.price * p.soldUnits | currency: 'MXN '}}</ion-label>
          </ion-chip>
        </ion-label>
      </ion-item>

      <ion-item-options >
        <ion-item-option color = "danger" expandable (click)="corfirmDeleteProduct(p)">
          <ion-icon class="option-btn" name="trash-outline"></ion-icon>
        </ion-item-option>
      </ion-item-options>
      

    </ion-item-sliding>
  </ion-list>

  <!-----------NEW OBJECT----------->
  <ion-fab slot="fixed" vertical="bottom" horizontal="end" class="addUpdateObject">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top">
      <ion-fab-button (click)="addUpdateObject()">
        <ion-icon name="add-outline">
        </ion-icon>
      </ion-fab-button>
      <ion-fab-button (click)="signOut()">
        <ion-icon name="person-outline">
        </ion-icon>
      </ion-fab-button>
      <ion-fab-button (click)="addUpdateObject()">
        <ion-icon name="car-outline">
        </ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>
</ion-content>

<app-footer></app-footer>
